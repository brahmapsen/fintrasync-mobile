<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>My Clinic</title>
    <style>
      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .app-container {
        width: 414px;
        height: 896px;
        position: relative;
        overflow: hidden;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 20px;
        transform-origin: center;
        transform: scale(0.9); /* Slightly scale down to ensure it fits on most screens */
      }
      #app {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 500px) {
        .app-container {
          width: 100%;
          height: 100%;
          border-radius: 0;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-container">
        <div id="app"></div>
      </div>
    </div>
  </body>
</html>
